@if (adicionando){
<app-add-task (cancel)="cancelarAdicionar()" (adicionandoTarefa)="adicionarTarefa($event)" />
}

<section id="tasks">
  <header>
    <h1>{{ selectedUser?.name }}' Tasks</h1>
    <menu>
      <button (click)="botaoDeAdicionar()">Add a task</button>
    </menu>
  </header>
  <ul>
    @for (task of tarefasDoUsuario; track task.id){
    <li>
      <app-task [tarefa]="task" (complete)="completarTarefa($event)" />
    </li>
    }
  </ul>
</section>
